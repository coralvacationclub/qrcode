<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membresías</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="text-center bg-white p-4 rounded shadow">
        <!-- Logo -->
        <img src="https://via.placeholder.com/150" alt="Logo" class="mb-4" width="150">

        <h2 class="mb-4">Seleccione el idioma / Select Language</h2>
        <button class="btn btn-primary m-2" onclick="redirect('es')">Español</button>
        <button class="btn btn-secondary m-2" onclick="redirect('en')">English</button>
    </div>

    <script>
        // Obtiene el parámetro de la URL (ejemplo: ?membresia=gold)
        const params = new URLSearchParams(window.location.search);
        const membresia = params.get("membresia"); // platinum, rhodium, silver, gold, palladium

        // Mapeo de PDFs por membresía e idioma
        const pdfs = {
            platinum: { es: "pdfs/PLATINUM-ESP.pdf", en: "pdfs/PLATINUM-ENG.pdf" },
            rhodium: { es: "pdfs/RHODIUM-ESP.pdf", en: "pdfs/RHODIUM-ENG.pdf" },
            silver: { es: "pdfs/SILVER-ESP.pdf", en: "pdfs/SILVER-ENG.pdf" },
            gold: { es: "pdfs/GOLD-ESP.pdf", en: "pdfs/GOLD-ENG.pdf" },
            palladium: { es: "pdfs/PALLADIUM-ESP.pdf", en: "pdfs/PALLADIUM-ENG.pdf" }
        };

        // Función para redirigir según el idioma seleccionado
        function redirect(lang) {
            if (membresia && pdfs[membresia] && pdfs[membresia][lang]) {
                window.location.href = pdfs[membresia][lang]; // Redirige al PDF
            } else {
                document.body.innerHTML = `<div class="text-center mt-5"><h2 class="text-danger">Error: Membresía no válida</h2></div>`;
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
